<mat-card>
  <mat-card-content>
    <mat-toolbar color="primary">Agendas disponiveis</mat-toolbar>
    <div class="container">
      <div class="cardStyle" *ngFor="let cardData of cardDataList">
      <mat-card class="cardContainer">
        <div class="cardTitle">
          <mat-card-title>{{ cardData.title }}</mat-card-title>
          <img  class="logo" src="{{ cardData.icon }}">
        </div>

        <mat-card-subtitle>{{ cardData.type }}</mat-card-subtitle>
        <mat-card-content>
            <p> {{ cardData.description }} </p>
        </mat-card-content>
        <mat-card-actions class="gap-10">
          <button class="button-width" mat-raised-button (click)="openDialog(cardData)">Detalhes</button>
          <button class="button-width" mat-raised-button color="primary">Ver horarios</button>
        </mat-card-actions>    
      </mat-card>
      </div>
    </div>
    <ng-template #loading>
      <div class="loading-spiner">
        <mat-spinner></mat-spinner>
      </div>
    </ng-template>
  </mat-card-content>
</mat-card>
